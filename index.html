<!doctype HTML>
<html>
	<head>
		<title>Text Convertor</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>

        <div id="url">
            <input type="text" id="value" placeholder="URL Convertor">
            <div id="output-value">
                <p  id="output"></p>
				<button id="copyToClipboard">Copy Text</button>
            </div>
        </div>
		<div id="upper">
            <input type="text" id="value" placeholder="UpperCase convertor">
            <div id="output-value">
                <p  id="output"></p>
				<button id="copyToClipboard">Copy Text</button>
            </div>
        </div>
		<script src="/script.js"></script>
	</body>
</html>
